<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__image"
        />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-modal-close-button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-modal-form">
          <input
            type="text"
            name="title"
            id="edit-profile-title"
            placeholder="Name"
            class="modal__input"
          />
          <input
            type="text"
            name="description"
            id="edit-profile-description"
            placeholder="Description"
            class="modal__input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" id="card-image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
