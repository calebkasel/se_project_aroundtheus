<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__image"
        />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" id="add-card-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form
          class="modal__form"
          name="edit-profile-form"
          id="edit-profile-modal-form"
        >
          <input
            type="text"
            name="title"
            id="edit-profile-title"
            placeholder="Name"
            class="modal__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="edit-profile-title-error"></span>
          <input
            type="text"
            name="description"
            id="edit-profile-description"
            placeholder="Description"
            class="modal__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="edit-profile-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" name="add-card-form" id="add-card-modal-form">
          <input
            type="text"
            name="title"
            id="add-card-title"
            placeholder="Name"
            class="modal__input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-error"></span>
          <input
            type="url"
            name="image"
            id="add-card-link"
            placeholder="Image Link"
            class="modal__input"
            required
          />
          <span class="modal__error" id="add-card-link-error"></span>
          <button
            class="modal__button"
            id="add-card-submit-button"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container-image">
        <button
          class="modal__close"
          id="preview-image-modal-close-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="modal__image" />
        <h3 class="modal__image-caption"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img class="card__image" id="card-image" src="#" alt="#" />
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
